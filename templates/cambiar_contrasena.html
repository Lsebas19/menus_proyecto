<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar contraseña</title>
    <link rel="stylesheet" href="../static/css/usuario.css">
</head>
<body>
    <div class="contenedor-principal">
        <!-- Icono en la parte superior, como en el login -->
        <div class="contenedor-icono">
            <div class="icono-usuario">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>
        
        <h1 class="titulo">Cambiar contraseña</h1>
        <form action="/comprobarCambioContrasena" method="post">
            <div class="grupo-formulario">
                <label for="contrasena">Contraseña vieja</label>
                <input type="password" id="contrasena_vieja" name="contrasena_vieja" autocomplete="off" placeholder="Ingrese la contraseña" minlength="6", maxlength="12", pattern="[a-zA-Z0-9\#\@\%\\]{6,12}", required, tabindex="4">
                <i class="fas fa-eye icono-ojo" id="toggleContrasena"></i>
                <p id="campo_error_contrasena_vieja"></p>
            </div>

            <div class="grupo-formulario">
                <label for="contrasena">Contraseña nueva</label>
                <input type="password" id="contrasena" name="contrasena_nueva" autocomplete="off" placeholder="Ingrese la contraseña" minlength="6", maxlength="12", pattern="[a-zA-Z0-9\#\@\%\\]{6,12}", required, tabindex="4">
                <i class="fas fa-eye icono-ojo" id="toggleContrasena"></i>
                <p id="campo_error_contrasena"></p>
            </div>

            <div class="grupo-formulario">
                <label for="confirmar_contrasena">confirmar Contraseña</label>
                <input type="password" id="confirmar_contrasena" placeholder="Ingrese la contraseña" required>
                <i class="fas fa-eye icono-ojo" id="toggleContrasena"></i>
                <p id="campo_error_confirmar_contrasena"></p>
            </div>
            
            
            <!-- Contenedor de botones -->
            <div class="contenedor-botones">
                <a href="/usuario" class="boton boton-regresar" id="botonRegresar">
                    <i class="fas fa-arrow-left"></i>
                    Regresar
                </a>
                <button type="submit" id="boton" class="boton boton-registrar">
                    <i class="fas fa-user-plus"></i>
                    Cambiar contraseña
                </button>
                <p>{{msg}}</p>
            </div>
        </form>
    </div>
    <script src="../static/js/cambiar_contrasena.js"></script>
</body>
</html>
