<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuario</title>
    <link rel="stylesheet" href="../static/css/usuario.css">
    <style>

    </style>
</head>
<body>
    <div class="contenedor-principal">
        <!-- Icono en la parte superior, como en el login -->
        <div class="contenedor-icono">
            <div class="icono-usuario">
                <i class="fas fa-user-plus"></i>
            </div>
        </div>
        
        <h1 class="titulo">Editar Usuario</h1>
        
        <form id="formularioUsuario" action="/comprobarEditarUsuario" method="post">
            <div class="grupo-formulario">
                <label for="identidad">Número de Identidad</label>
                <input type="text" id="identidad" name="numero_identidad" placeholder="Ingrese el número de identidad" value="{{usuario[0][0]}}" readonly min="6" max="15", pattern="[a-zA-Z0-9]{6,15}", required, autocomplete="on", tabindex="1">
                <p id="campo_error_identidad"></p>
            </div>
            
            <div class="grupo-formulario">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" value="{{usuario[0][1]}}" placeholder="Ingrese el nombre completo" maxlength="85", minlength="1", pattern="[a-zA-Z0-9\ ]{1,85}", required, autocomplete="on", tabindex="2">
                <p id="campo_error_nombre"></p>
            </div>
            
            <div class="grupo-formulario">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" value="{{usuario[0][2]}}" name="correo" placeholder="Ingrese el correo electrónico" minlength="11", maxlength="64", pattern="[a-z0-9.-_]+@+[a-z0-9]+.+[a-z.]{2,}", required, inputmode="email", autocomplete="on", tabindex="3">
                <p id="campo_error_email" ></p>
            </div>
            
            <!-- Contenedor de botones -->
            <div class="contenedor-botones">
                <a href="/usuario" class="boton boton-regresar" id="botonRegresar">
                    <i class="fas fa-arrow-left"></i>
                    Regresar
                </a>
                <button type="submit" id="boton" class="boton boton-registrar">
                    <i class="fas fa-user-plus"></i>
                    Editar Usuario
                </button>
                <p>{{msg}}</p>
            </div>
        </form>
    </div>

    <script src="../static/js/usuario_editar.js"></script>
</body>
</html>
