<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Menús</title>
    <link rel="stylesheet" href="/static/css/bordes.css">
    <link rel="stylesheet" href="/static/css/mis_menus.css">
</head>
<body>
    <header id="header_principal">
        <button id="menu_ham">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <h1>Mis Menús</h1>
    </header>

    <div id="barraLateral" class="barra-lateral contraida">
        <nav>
            <a href="/agregarMenu" class="elemento-barra">Agregar Menú</a>
            <a href="/inicio" class="elemento-barra">Salir</a>
        </nav>
        <div class="pie-barra-lateral"></div>
    </div>

    <div id="vidrio"></div>

    <main>
        <div id="contenedor_menus">
            {% if contador_menus == 0 %}
                <div id="sin_menus">
                    <h3>No hay menús creados todavía</h3>
                    <p>Haz clic en "Agregar Menú" para crear uno</p>
                </div>
            {% else %}
                <form action="/asignarMenu" method="post" id="formulario_menus">
                    <div id="opciones_formulario">
                        <button type="submit" id="btn_guardar">Guardar Cambios</button>
                    </div>
                    
                    <div id="grid_menus">
                        {% for menus in mis_menus %}
                            <div id="tarjeta_menu">
                                <div id="menu_header">
                                    <h3 id="menu_titulo">{{menus[1]}}</h3>
                                    <div id="menu_estado">
                                        <input type="radio" id="asigna_menu_{{menus[0]}}" value="{{menus[0]}}" name="asigna_menu" {% if menus[0] == asignado %} checked {% endif %}>
                                        <label for="asigna_menu_{{menus[0]}}">Seleccionar</label>
                                    </div>
                                </div>
                                
                                <div id="menu_acciones">
                                    <a href="/editarNombreMenu/{{menus[0]}}" class="btn_menu btn_editar">Editar</a>
                                    <a href="/categoriasMenu/{{menus[0]}}" class="btn_menu btn_categorias">Categorías</a>
                                    <a href="/ordenarCategorias/{{menus[0]}}" class="btn_menu btn_ordenar">Ordenar</a>
                                    <a href="/eliminarMenu/{{menus[0]}}" class="btn_menu btn_eliminar" onclick="return confirm('¿Estás seguro de que deseas eliminar este menú?')">Borrar</a>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </form>
            {% endif %}
        </div>
    </main>

    <script src="/static/js/bordes.js"></script>
    <script src="/static/js/mis_menus.js"></script>
</body>
</html>
